
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Weaver</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice modern font */
      overscroll-behavior: none; /* Prevents pull-to-refresh on canvas */
      overflow-x: hidden; /* Prevent horizontal scroll from fixed elements */
    }
    /* For custom scrollbars if needed, though Tailwind usually handles this well */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    .canvas-bg { /* Optional: subtle pattern for canvas */
      background-image: radial-gradient(#374151 0.5px, transparent 0.5px);
      background-size: 15px 15px;
    }
    
    /* Custom loading dots animation */
    @keyframes loading-dots {
      0%, 20% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      80%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
    }
    
    .loading-dot {
      animation: loading-dots 1.4s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }
  </style>
